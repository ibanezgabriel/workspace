<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/output.css">
    <link rel="icon" type="image/png" href="images/todo-icon.png">
    <script src="/script.js" defer></script>
    <title>TO-DO List</title>
</head>
<body>
    <main id="todo-list">
        <h1 id="">ToDo List
            <img src="/images/to-do-list.png" alt="todo"></h1>
        <section id="add-task-container">
            <input id="input-box" type="text" placeholder="Add a task here!">
            <input id="input-button" type="button" value="Add task">
        </section>
        <ul id="list-container"></ul>
    </main>
</body>
</html>
